<!DOCTYPE html>
<html>
<head>
	<title> Formulario </title>
</head>
<body>
	<h1> introduce tu nombre: </h1>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
			   <li> {{message}} </li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}

	<form method="POST" novalidate>
		{{form.hidden_tag() }} <p>
		{{form.nombre.label }} <br>
		{{form.nombre (size=32) }}
		</p>
		<p> {{form.submit() }} </p>
	</form>
</body>
</html>
